<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test MFB (Mobile Bet Form)</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: 0 auto;
      font-size: 18px;
      background-color: #fff;
    }

    h2 {
      font-weight: bold;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-top: 1.5rem;
      font-weight: bold;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      margin-top: 2rem;
      width: 100%;
      padding: 1rem;
      background-color: #028a0f;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    #response {
      margin-top: 2rem;
      font-size: 1rem;
      color: red;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h2>Test for this app</h2>
  <form id="betForm" enctype="multipart/form-data">
    <label for="name">Person's Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="screenshot">Bet Screenshot:</label>
    <input type="file" id="screenshot" name="screenshot" accept="image/*" required />

    <button type="submit">Submit to MFB</button>
  </form>

  <div id="response"></div>

  <script>
    const form = document.getElementById("betForm");
    const responseBox = document.getElementById("response");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      responseBox.textContent = "Uploading...";

      const formData = new FormData(form);

      try {
        const res = await fetch("https://mfb-backend-s9o3.onrender.com", {
          method: "POST",
          body: formData,
        });

        const data = await res.json();
        if (data.message === "Success") {
          responseBox.style.color = "green";
          responseBox.textContent = "✅ Bet added for " + formData.get("name");
        } else {
          responseBox.style.color = "red";
          responseBox.textContent = "❌ Error: " + (data.error || "Unknown issue.");
        }
      } catch (err) {
        responseBox.style.color = "red";
        responseBox.textContent = "❌ Failed to connect.";
      }
    });
  </script>
</body>
</html>
