<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bet Thatttttttt</title>
</head>
<body>
  <h2>Test for this stupid ass app)</h2>

  <form id="betForm">
    <label for="name">Person's Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="screenshot">Bet Screenshot:</label><br>
    <input type="file" id="screenshot" name="screenshot" accept="image/*" required><br><br>

    <button type="submit" style="background-color:green;color:white;padding:10px;">Submit to MFB</button>
  </form>

  <p id="result" style="margin-top: 20px;"></p>

  <script>
    const form = document.getElementById('betForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      result.textContent = 'Submitting...';

      try {
        const response = await fetch("https://mfb-backend-s9o3.onrender.com/upload", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        if (response.ok) {
          result.innerHTML = `<span style="color: green;">✅ Success:</span> ${data.data}`;
        } else {
          result.innerHTML = `<span style="color: red;">❌ Error:</span> ${data.error}`;
        }
      } catch (err) {
        result.innerHTML = `<span style="color: red;">❌ Could not connect to backend.</span>`;
      }
    });
  </script>
</body>
</html>
