<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit a Bet</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen;
      padding: 20px;
      background: #fff;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      background: #008000;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #006400;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Submit a Bet</h2>
    <form id="betForm">
      <label for="name">Person's Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="screenshot">Bet Screenshot:</label>
      <input type="file" id="screenshot" name="screenshot" accept="image/*" required />

      <button type="submit">Submit to MFB</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    document.getElementById("betForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(this);

      const response = await fetch("https://mfb-backend-s9o3.onrender.com/upload", {
        method: "POST",
        body: formData,
      });

      const resultDiv = document.getElementById("result");
      const data = await response.json();

      if (data.error) {
        resultDiv.innerHTML = `<span style="color:red;">❌ Error:</span> ${data.error}`;
        return;
      }

      const text = data.data;

      const wagerMatch = text.match(/\*\*Wager\*\*[: ]*\$?(\d+(\.\d+)?)/i);
      const payoutMatch = text.match(/\*\*(Boosted )?Payout\*\*[: ]*\$?(\d+(\.\d+)?)/i);

      const wager = wagerMatch ? wagerMatch[1] : null;
      const payout = payoutMatch ? payoutMatch[2] : null;

      if (wager && payout) {
        resultDiv.innerHTML = `<div style="color: green;">✅ <strong>Success:</strong> You wagered $${wager} to win $${payout}. Good luck!</div>`;
      } else {
        resultDiv.innerHTML = `<div style="color: green;">✅ <strong>Success:</strong> Bet submitted. Good luck!</div>`;
      }
    });
  </script>
</body>
</html>
