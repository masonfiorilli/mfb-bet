<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit a Bet</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 2em;
      background-color: #f9f9f9;
      text-align: center;
    }
    .form-container {
      background: white;
      border-radius: 1em;
      padding: 2em;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 1em;
      text-align: left;
      font-weight: bold;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.25em;
      font-size: 1em;
    }
    button {
      margin-top: 1.5em;
      background-color: #008000;
      color: white;
      font-size: 1em;
      padding: 0.75em 1.5em;
      border: none;
      border-radius: 0.5em;
      cursor: pointer;
    }
    #result {
      margin-top: 2em;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Submit a Bet</h2>
  <form id="betForm">
    <label for="name">Person's Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="screenshot">Bet Screenshot:</label>
    <input type="file" id="screenshot" name="screenshot" accept="image/*" required>

    <button type="submit">Submit to MFB</button>
  </form>
  <div id="result"></div>
</div>

<script>
document.getElementById("betForm").addEventListener("submit", async function(event) {
  event.preventDefault();
  const formData = new FormData(this);
  const response = await fetch("https://mfb-backend-s9o3.onrender.com/upload", {
    method: "POST",
    body: formData
  });

  const resultDiv = document.getElementById("result");
  const data = await response.json();

  if (data.error) {
    resultDiv.innerHTML = `<span style="color: red;">❌ Error:</span> ${data.error}`;
    return;
  }

  const text = data.data;

  const wagerMatch = text.match(/\*\*Wager\*\*[: ]*\$?(\d+)/i);
  const payoutMatch = text.match(/\*\*Boosted Payout\*\*[: ]*\$?(\d+(\.\d+)?)/i) || text.match(/\*\*Payout\*\*[: ]*\$?(\d+(\.\d+)?)/i);

  const wager = wagerMatch ? wagerMatch[1] : null;
  const payout = payoutMatch ? payoutMatch[1] : null;

  if (wager && payout) {
    resultDiv.innerHTML = `<span style="color: green;">✅ Success:</span> You wagered $${wager} to win $${payout}. Good luck!`;
  } else {
    resultDiv.innerHTML = `<span style="color: green;">✅ Success:</span> Bet received. Good luck!`;
  }
});
</script>

</body>
</html>
