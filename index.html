<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MFB Upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: 20px;
      background-color: #fff;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 1rem;
      font-size: 1.1rem;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      font-size: 1.1rem;
      padding: 8px;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: green;
      color: white;
      font-size: 1.1rem;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: darkgreen;
    }

    .container {
      max-width: 500px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Submit Bet Screenshot</h1>
    <form action="https://mfb-backend-s9o3.onrender.com" method="POST" enctype="multipart/form-data">
      <label for="name">Person's Name:</label>
      <input type="text" name="name" id="name" required>

      <label for="screenshot">Bet Screenshot:</label>
      <input type="file" name="screenshot" id="screenshot" accept="image/*" required>

      <button type="submit">Submit to MFB</button>
    </form>
  </div>
</body>
</html>
